<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <title>Login page || Brand Designs</title>
</head>

<body>
    <div class="container">

        <div class="content">
            <div class="logo">
                <img src="../images/images/logo.svg" alt="">
            </div>
            <div class="image"></div>
            <div class="text">Start for free & get <br>
                attractive offers
            </div>
        </div>
        <form id="form">
            <div class="title">Get Started</div>

            <!-- *! Full Names input  -->
            <div>
                <label for="fullnames">Full Names</label>
                <i class="fa-solid fa-user nn-icon"></i>
                <input type="text" name="fullnames" id="fullnames" placeholder="Input Your Full Names">
                <i class="fa-solid fa-triangle-exclamation failure-icon"></i>
                <i class="fa-solid fa-user-check succes-icon"></i>
                <div class="error"></div>
            </div>

            <!-- *! User Name Number input -->
            <div>
                <label for="username">User Name</label>
                <i class="fa-solid fa-user nn-icon"></i>
                <input type="text" name="username" id="username" placeholder="Input Your Username">
                <i class="fa-solid fa-triangle-exclamation failure-icon"></i>
                <i class="fa-solid fa-user-check succes-icon"></i>
                <div class="error"></div>
            </div>
            <!-- *! Email input -->
            <div>
                <label for="email">Add Email</label>
                <i class="fa-solid fa-envelope nn-icon"></i>
                <input type="email" name="email" id="email" placeholder="Input Your Email">
                <i class="fa-solid fa-triangle-exclamation failure-icon"></i>
                <i class="fa-solid fa-envelope-circle-check succes-icon"></i>
                <div class="error"></div>
            </div>
            <!-- *! Confirm Email input -->
            <div>
                <label for="confirmemail">Confirm Email</label>
                <i class="fa-solid fa-envelope nn-icon"></i>
                <input type="email" name="confirmemail" id="confirmemail" placeholder="Confirm Your Email">
                <i class="fa-solid fa-triangle-exclamation failure-icon"></i>
                <i class="fa-solid fa-circle-check succes-icon"></i>
                <div class="error"></div>
            </div>
            <!-- *! Phone Number Input -->
            <div>
                <label for="phone">Phone Number</label>
                <i class="fa-solid fa-phone nn-icon"></i>
                <input type="text" name="phone" id="phone" placeholder="Input Your Phone Number">
                <i class="fa-solid fa-triangle-exclamation failure-icon"></i>
                <i class="fa-solid fa-user-check succes-icon"></i>
                <div class="error"></div>
            </div>
            <!-- *! Password input -->
            <div>
                <label for="password">Password</label>
                <i class="fa-solid fa-lock nn-icon"></i>
                <input type="password" name="password" id="password" placeholder="Input Your Password">
                <i class="fa-solid fa-triangle-exclamation failure-icon"></i>
                <i class="fa-solid fa-unlock succes-icon"></i>
                <div class="error"></div>
            </div>
            <!-- *! Confirm Password input -->
            <div>
                <label for="confirmpassword">Confirm Password</label>
                <i class="fa-solid fa-lock nn-icon"></i>
                <input type="password" name="confirmpassword" id="confirmpassword"
                    placeholder="Input Your confirm Password">
                <i class="fa-solid fa-triangle-exclamation failure-icon"></i>
                <i class="fa-solid fa-circle-check succes-icon"></i>
                <div class="error"></div>

                <button type="submit" id="submit">Register</button>
                <div class="social">
                    <div class="or">or</div>
                    <div class="btn">
                        <div class="btn-1">
                            <img src="https://img.icons8.com/color/30/null/google-logo.png" />Continue with Google
                        </div>
                        <div class="btn-2">
                            <img src="https://img.icons8.com/ios-filled/color/30/ffffff/facebook-new.png" />Continue
                            with Facebook
                        </div>
                    </div>
                    <div class="question">Already have an Account?<span><a href="../index.html"> Login</a></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="../js/register form validation.js"></script>..
    js/
</body>

</html>
